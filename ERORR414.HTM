    <style>
        /* تنسيق حاوية الزر والقائمة */
        .dropdown {
            position: fixed;
            top: 20px;
            right: 20px; /* مكان الزر في الزاوية */
            display: inline-block;
        }

        /* تنسيق زر الثلاث خطوط */
        .dropbtn {
            background-color: #000000;
            color: rgb(77, 218, 12);
            padding: 10px 15px;
            font-size: 24px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        /* القائمة المخفية */
        .dropdown-content {
            display: none; /* مخفية افتراضياً */
            position: absolute;
            right: 0;
            background-color: #000000;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgb(0, 0, 0);
            z-index: 1;
            border-radius: 5px;
            overflow: hidden;
        }

        /* تنسيق الروابط داخل القائمة */
        .dropdown-content a {
            color: hsl(107, 100%, 50%););
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: right;
        }

        /* تغيير اللون عند تمرير الماوس على الروابط */
        .dropdown-content a:hover {
            background-color: #000000;
        }

        /* إظهار القائمة عند وضع المؤشر على الحاوية */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* تغيير لون الزر عند وضع المؤشر */
        .dropdown:hover .dropbtn {
            background-color: #00ff1e;
        }
    </style>
</head>
<body>

<div class="dropdown">
    <button class="dropbtn">☰</button>
